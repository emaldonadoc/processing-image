<script>
  function loadImage(e) {
    e.preventDefault();
    e.stopPropagation();
    const saveCallback = (b64Image) => {
      console.log('Executing save callback');
      console.log({ b64Image });
    };
    const imgUrl = './skull.jpg';
    app.default({ container: 'body', imgUrl, saveCallback });
  }

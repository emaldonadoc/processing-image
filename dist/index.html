<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image processing</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./cropper.style.css">
  <script src="./cropper.bundle.js"></script>
</head>

<body>
  <button id="load-test" onclick="loadImage(event)">LOAD IMAGE</button>
</body>

<script>
  function loadImage(e) {
    e.preventDefault();
    e.stopPropagation();
    const saveCallback = (b64Image) => {
      console.log('Executing save callback');
      console.log({ b64Image });
    };
    const imgUrl = 'https://firebasestorage.googleapis.com/v0/b/kubo-financiero-portal.appspot.com/o/accredited%2F16727%2F9012%2F120%2Fproject_photo_11539038241960?alt=media&token=03d16ea4-ba89-4e88-8cfe-b5833cbd20cb';
    cropper.default({ container: 'body', imgUrl, saveCallback });
  }

</script>

</html>
